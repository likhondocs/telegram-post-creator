<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta property="og:description" content="Create stunning Telegram posts with media, Markdown, and buttons.">

    <meta property="og:url" content="https://likhondocs.github.io/telegram-post-creator/">

    <title>Telegram Post Creator</title>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, textarea, button {
            width: 100%;
            padding: 15px;
            margin-top: 5px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            background-color: #0072ff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056d2;
        }

        .stats {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .stats div {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 48%;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #00c6ff;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WD75TXPX" height="0" width="0"
            style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container">
        <h2><i class="fas fa-paper-plane"></i> Telegram Post Creator</h2>

        <label for="botToken"><i class="fas fa-key"></i> Bot Token (Required)</label>
        <input type="text" id="botToken" placeholder="Enter your bot token" required>

        <label for="channelUsername"><i class="fas fa-user"></i> Channel Username (Required)</label>
        <input type="text" id="channelUsername" placeholder="@your_channel" required>

        <label for="markdownContent"><i class="fas fa-edit"></i> Post Content (Markdown)</label>
        <textarea id="markdownContent" placeholder="Enter your Markdown content"></textarea>

        <label for="mediaUrl"><i class="fas fa-image"></i> Media URL (Optional)</label>
        <input type="url" id="mediaUrl" placeholder="https://example.com/image.jpg">

        <div class="stats">
            <div>
                <h4>Total Visitors</h4>
                <p id="visitorCount">0</p>
            </div>
            <div>
                <h4>Total Posts Created</h4>
                <p id="postCount">0</p>
            </div>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://t.me/RexxCheat" target="_blank"><i class="fab fa-telegram"></i> RexxCheat</a></p>
        </div>
    </div>

    <script>
        window.onload = function () {
            let postCount = localStorage.getItem('postCount') || 0;
            document.getElementById('postCount').textContent = postCount;
            document.getElementById('visitorCount').textContent = Math.floor(Math.random() * 1000) + 1;
        };

        function submitPost() {
            const botToken = document.getElementById('botToken').value;
            const channelUsername = document.getElementById('channelUsername').value;
            const markdownContent = document.getElementById('markdownContent').value;
            const mediaUrl = document.getElementById('mediaUrl').value;

            const payload = {
                chat_id: channelUsername,
                text: markdownContent,
                parse_mode: "Markdown"
            };

            if (mediaUrl) payload.photo = mediaUrl;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(response => response.json()).then(data => {
                if (data.ok) {
                    alert('Post sent successfully!');
                    incrementPostCount();
                } else {
                    alert('Error: ' + data.description);
                }
            }).catch(error => alert('Failed to send post: ' + error.message));
        }

        function incrementPostCount() {
            let postCount = parseInt(localStorage.getItem('postCount')) || 0;
            localStorage.setItem('postCount', ++postCount);
            document.getElementById('postCount').textContent = postCount;
        }
    </script>
</body>

</html>
