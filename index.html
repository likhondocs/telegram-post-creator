<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create stunning Telegram posts with inline buttons, media, and Markdown effortlessly.">
    <meta name="keywords" content="Telegram bot, Telegram post creator, Markdown posts, inline buttons, Telegram API, Telegram channel, post maker">
    <meta name="author" content="Telegram Post Creator">
    <meta property="og:title" content="Telegram Post Creator">
    <meta property="og:description" content="Easily create and post beautiful messages on Telegram channels with Markdown and media support.">
    <meta property="og:image" content="https://your-site.com/preview.png">
    <meta property="og:url" content="https://your-site.github.io/telegram-post-creator">
    <meta name="twitter:card" content="summary_large_image">

    <title>Telegram Post Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }

        .container {
            max-width: 700px;
            margin: 80px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            margin-top: 15px;
            display: block;
            color: #555;
            font-weight: 500;
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .buttons-container button {
            width: 48%;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            text-decoration: none;
            color: #4facfe;
            font-size: 18px;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .popup-content button {
            margin-top: 10px;
        }

        .visible {
            visibility: visible;
        }
    </style>
</head>

<body>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h3>Join @RexxCheat on Telegram</h3>
            <a href="https://t.me/RexxCheat" target="_blank" class="btn">Join</a>
            <button onclick="closePopup()">Done</button>
        </div>
    </div>

    <div class="container">
        <h2>Telegram Post Creator</h2>

        <label for="botToken">Bot Token (Required)</label>
        <input type="text" id="botToken" placeholder="Enter your bot token" required>

        <label for="channelUsername">Channel Username (Required)</label>
        <input type="text" id="channelUsername" placeholder="@your_channel" required>

        <label for="markdownContent">Post Content (Markdown)</label>
        <textarea id="markdownContent" placeholder="Enter your Markdown content"></textarea>

        <label for="mediaUrl">Media URL (Optional)</label>
        <input type="url" id="mediaUrl" placeholder="https://example.com/image.jpg">

        <div class="buttons-container">
            <button onclick="addInlineButton()">+ Add Inline Button</button>
            <button onclick="submitPost()">Submit Post</button>
        </div>

        <div id="inlineButtons"></div>

        <div class="footer">
            <p>Powered by <a href="https://t.me/RexxCheat" target="_blank"><i class="fab fa-telegram"></i> RexxCheat</a></p>
        </div>
    </div>

    <script>
        window.onload = function () {
            if (!localStorage.getItem('popupShown')) {
                document.getElementById('popup').classList.add('visible');
                localStorage.setItem('popupShown', 'true');
            }
        };

        function closePopup() {
            document.getElementById('popup').classList.remove('visible');
        }

        function addInlineButton() {
            const buttonContainer = document.createElement('div');
            buttonContainer.innerHTML = `
                <label>Button Name</label>
                <input type="text" class="button-name" placeholder="Enter button name" required>
                <label>Button URL</label>
                <input type="url" class="button-url" placeholder="https://example.com" required>
            `;
            document.getElementById('inlineButtons').appendChild(buttonContainer);
        }

        function submitPost() {
            const botToken = document.getElementById('botToken').value;
            const channelUsername = document.getElementById('channelUsername').value;
            const markdownContent = document.getElementById('markdownContent').value;
            const mediaUrl = document.getElementById('mediaUrl').value;

            const buttons = Array.from(document.querySelectorAll('.button-name')).map((input, index) => ({
                text: input.value,
                url: document.querySelectorAll('.button-url')[index].value
            }));

            const payload = {
                chat_id: channelUsername,
                text: markdownContent,
                parse_mode: "Markdown",
                reply_markup: JSON.stringify({
                    inline_keyboard: [buttons]
                })
            };

            if (mediaUrl) {
                payload.photo = mediaUrl;
            }

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Post sent successfully!');
                } else {
                    alert('Error: ' + data.description);
                }
            })
            .catch(error => alert('Failed to send post: ' + error.message));
        }
    </script>

</body>

</html>
