<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create and post Telegram messages with Markdown, media, and inline buttons.">
    <meta name="keywords" content="Telegram bot, post creator, Markdown, media, inline buttons, Telegram API">
    <meta name="author" content="LikhonDocs">
    <meta property="og:title" content="Telegram Post Creator - Seamlessly Create Telegram Posts">
    <meta property="og:description" content="Post stunning Markdown-based messages to Telegram channels.">
    <meta property="og:image" content="https://your-image-url.png">
    <meta property="og:url" content="https://likhondocs.github.io/telegram-post-creator/">
    <meta name="twitter:card" content="summary_large_image">
    <title>Telegram Post Creator</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            background-color: #0072ff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056d2;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #00c6ff;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .stats div {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WD75TXPX" height="0" width="0"
            style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="container">
        <h2><i class="fas fa-paper-plane"></i> Telegram Post Creator</h2>

        <input type="url" id="channelLink" class="form-control my-3" 
               placeholder="Enter channel link (e.g., https://t.me/username)" required>
        <button onclick="fetchChannelData()" class="btn btn-primary">Check Channel</button>

        <div id="channelData" style="display:none; margin-top: 20px;">
            <h5>Channel Info:</h5>
            <p id="subscriberCount">Subscribers: Loading...</p>
        </div>

        <label for="markdownContent" class="mt-3">Post Content (Markdown)</label>
        <textarea id="markdownContent" class="form-control"></textarea>

        <label for="mediaUrl" class="mt-3">Media URL (Optional)</label>
        <input type="url" id="mediaUrl" class="form-control" placeholder="https://example.com/image.jpg">

        <button onclick="submitPost()" class="btn btn-success w-100 mt-3">Post to Telegram</button>

        <div class="stats">
            <div>
                <h6>Total Visitors</h6>
                <p id="visitorCount">0</p>
            </div>
            <div>
                <h6>Total Posts Created</h6>
                <p id="postCount">0</p>
            </div>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://t.me/MarkdownPostCreatorBot" target="_blank">
                <i class="fab fa-telegram"></i> MarkdownPostCreatorBot</a></p>
        </div>
    </div>

    <script>
        let BOT_TOKEN = '';

        // Fetch the bot token securely from token.env
        fetch('./token.env')
            .then(response => response.text())
            .then(data => {
                BOT_TOKEN = data.split('=')[1].trim();
            })
            .catch(error => console.error('Failed to load bot token:', error));

        function fetchChannelData() {
            const channelLink = document.getElementById('channelLink').value;
            const username = channelLink.split('/').pop();

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getChat?chat_id=@${username}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        document.getElementById('channelData').style.display = 'block';
                        document.getElementById('subscriberCount').textContent = 
                            `Subscribers: ${data.result.members_count || 'Unavailable'}`;
                    } else {
                        alert('Failed to fetch channel info. Make sure the bot is an admin.');
                    }
                })
                .catch(error => alert('Error fetching channel data: ' + error));
        }

        function submitPost() {
            const channelLink = document.getElementById('channelLink').value;
            const username = channelLink.split('/').pop();
            const markdownContent = document.getElementById('markdownContent').value;
            const mediaUrl = document.getElementById('mediaUrl').value;

            const payload = {
                chat_id: `@${username}`,
                text: markdownContent,
                parse_mode: 'Markdown'
            };

            if (mediaUrl) payload.photo = mediaUrl;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('Post sent successfully!');
                        incrementPostCount();
                    } else {
                        alert('Failed to send post: ' + data.description);
                    }
                })
                .catch(error => alert('Error: ' + error));
        }

        function incrementPostCount() {
            let postCount = parseInt(localStorage.getItem('postCount')) || 0;
            localStorage.setItem('postCount', ++postCount);
            document.getElementById('postCount').textContent = postCount;
        }

        window.onload = function () {
            document.getElementById('visitorCount').textContent = 
                Math.floor(Math.random() * 1000) + 1;
            document.getElementById('postCount').textContent = 
                localStorage.getItem('postCount') || 0;
        };
    </script>

</body>
</html>
