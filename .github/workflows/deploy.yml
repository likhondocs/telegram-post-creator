name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch

permissions:
  contents: write  # Required for GitHub Pages deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Use the latest version compatible with Node 20

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Ensure Node.js 20 compatibility
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Inject Bot Token
        run: |
          echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" > token.env

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.1  # Use latest compatible version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Deploy the root directory
